<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="img/icon.ico" />
	<title>Caeser historic museum</title>
	<script defer src="js/jquery-3.7.1.min.js"></script>
	<script defer src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header class="header"></header>
	<main class="main">

		<div class="explore-block">
			<p class="text explore-text"></p>
			<h2 class="title explore-title"></h2>
			<div class="explore-block-content">
				<img class="explore-elipse" src="img/ellipse.svg" alt="Explore-light">
				<img class="explore-img" src="img/explore.svg" alt="Explore">					
			</div>
			<div class="explore-text-sculpture-1">
				<div class="explore-text-sculpture-1-img">
					<img src="img/explore-text-1.svg" alt="Ellipse">
					<img src="img/explore-text-1.svg" alt="Ellipse">
					<img src="img/explore-text-1.svg" alt="Ellipse">
					<img src="img/explore-text-1.svg" alt="Ellipse">
				</div>
				<p class="text explore-text-sculpture-1-text"></p>
			</div>
			<div class="explore-text-sculpture-2">
				<svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="3.5" cy="3.5" r="3.5" fill="#B5964D"/>
				</svg>					
				<p class="text explore-text-sculpture-2-text"></p>
			</div>
			<div class="explore-text-sculpture-3">
				<svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="3.5" cy="3.5" r="3.5" fill="#B5964D"/>
				</svg>	
				<p class="text explore-text-sculpture-3-text"></p>
			</div>
			<div class="explore-text-sculpture-4">
				<svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="3.5" cy="3.5" r="3.5" fill="#B5964D"/>
				</svg>	
				<p class="text explore-text-sculpture-4-text"></p>
			</div>
		</div>

		<div class="sculpture-info-block">
			<div class="sculpture-grid"></div>
		</div>

		<div class="description-block"></div>
		<div class="faq-block"></div>
	</main>

	<footer class="footer"></footer>
</body>
</html>
