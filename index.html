<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="img/icon.ico" />
	<title>Caeser historic museum</title>
	<script defer src="js/jquery-3.7.1.min.js"></script>
	<script defer src="js/script.js"></script>
	<link rel="stylesheet" href="dist/css/style.css" />
</head>
<body>
	<header class="header"></header>
	<main class="main">

		<div class="explore-block">
			<p class="text explore-text"></p>
			<h2 class="title explore-title"></h2>
			<div class="explore-block-content">
				<img class="explore-elipse" src="img/ellipse.svg" alt="Explore-light">
				<img class="explore-img" src="img/explore.svg" alt="Explore">					
			</div>
			<div class="explore-text-sculpture-1">
				<div class="explore-text-sculpture-1-img">
					<img src="img/explore-text-1.svg" alt="Ellipse">
					<img src="img/explore-text-1.svg" alt="Ellipse">
					<img src="img/explore-text-1.svg" alt="Ellipse">
					<img src="img/explore-text-1.svg" alt="Ellipse">
				</div>
				<p class="text explore-text-sculpture-1-text"></p>
			</div>
			<div class="explore-text-sculpture-2">
				<svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="3.5" cy="3.5" r="3.5" fill="#B5964D"/>
				</svg>					
				<p class="text explore-text-sculpture-2-text"></p>
			</div>
			<div class="explore-text-sculpture-3">
				<svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="3.5" cy="3.5" r="3.5" fill="#B5964D"/>
				</svg>	
				<p class="text explore-text-sculpture-3-text"></p>
			</div>
			<div class="explore-text-sculpture-4">
				<svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="3.5" cy="3.5" r="3.5" fill="#B5964D"/>
				</svg>	
				<p class="text explore-text-sculpture-4-text"></p>
			</div>
		</div>

		<div class="sculpture-info-block">
			<div class="sculpture-grid"></div>
			<img class="sculpture-flow sculpture-flow-1" src="img/info/flow-1.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-2" src="img/info/flow-2.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-3" src="img/info/flow-3.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-5" src="img/info/flow-5.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-6" src="img/info/flow-6.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-7" src="img/info/flow-7.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-8" src="img/info/flow-8.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-9" src="img/info/flow-9.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-10" src="img/info/flow-10.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-11" src="img/info/flow-11.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-12" src="img/info/flow-12.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-13" src="img/info/flow-13.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-14" src="img/info/flow-14.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">
			<img class="sculpture-flow sculpture-flow-4" src="img/info/flow-4.svg" alt="Flow">

		<div class="description-block"></div>
		<div class="faq-block"></div>
	</main>

	<footer class="footer"></footer>
</body>
</html>
